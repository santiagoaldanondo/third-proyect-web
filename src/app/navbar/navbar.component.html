<nav class="main-nav row">
  <button *ngFor="let mainItem of mainItems" [routerLink]="[mainItem.path]" ngbButton class="fixed-width btn-primary" (mouseover)="prefetchMain()">
    {{mainItem.title}}
  </button>
  <div *ngIf="isAdmin" ngbDropdown>
    <button class="fixed-width btn-primary" id="dropdownConfig" ngbDropdownToggle (mouseover)="prefetchAdmin()">Admin</button>
    <div class="fixed-width" ngbDropdownMenu aria-labelledby="dropdownConfig">
      <button *ngFor="let adminItem of adminItems" class="fixed-width btn-primary" [routerLink]="[adminItem.path]">{{adminItem.title}}</button>
    </div>
  </div>
  <div class="user-account">
    {{user.firstName}} in {{account.description}}
  </div>
  <button class="fixed-width logout btn-danger" (click)="logout()">
    Logout
  </button>
</nav>
<div class="clearfix"></div>
