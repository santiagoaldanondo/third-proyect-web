<form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" class="main-form">

  <h1 class="main-title">Login with your email and password</h1>

  <fieldset>
    <div>
      <input class="main-input" placeholder="email" type="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div>
      <input class="main-input" placeholder="password" type="password" name="password" [(ngModel)]="user.password" required>
    </div>
  </fieldset>

  <button class="main-button" type="submit" [disabled]="!loginForm.valid">Login</button>
  <p class="error" *ngIf="error">{{ error }}</p>
</form>
